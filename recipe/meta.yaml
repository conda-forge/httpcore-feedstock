{% set name = "httpcore" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e1cc729d4ab7743c00d966db9a5bbb053dfd8e6a4e4ec0174fb8c21f39c36774

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - certifi
    - chardet ==3.*
    - h11 ==0.8.*
    - h2 ==3.*
    - idna ==2.*
    - python >=3.6
    - rfc3986 ==1.*

test:
  imports:
    - httpcore
    - httpcore.dispatch

about:
  home: https://github.com/encode/httpcore
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The next generation HTTP client.

extra:
  recipe-maintainers:
    - nicoddemus
